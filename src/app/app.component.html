<nav class="navbar navbar-expand-sm navbar-light bg-info mb-3">
	<div class="container-fluid">

		<!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

		<!-- Step 2: Add the ngbCollapse directive to the element below. -->
		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item">
					<!-- Step 4: Close the menu when a link is clicked. -->
					<a class="nav-link" routerLinkActive="active" routerLink="left" (click)="isMenuCollapsed = true">Left</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLinkActive="active" routerLink="middle" (click)="isMenuCollapsed = true">Middle</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLinkActive="active" routerLink="right" (click)="isMenuCollapsed = true">Right</a>
				</li>
			</ul>

		</div>
	</div>
</nav>
